  <section class="list-message" >
    <li class="li-item" *ngFor="let listArray of listDataArr" (click)="presentInfoPage(listArray)">
      <div class="div-header-img">
        <div class="div-header">
          <img src="{{listArray.headerIconUrl}}">
        </div>
        <div class="div-title">
          <li class="li-content-header">
            <p class="p-title float-left"> {{listArray.hTitle}}</p>
            <p class="p-reward float-right"><span>指定悬赏</span></p>
          </li>
          <p class="p-content float-left"> {{listArray.content}} </p>
          <photos-view class="photo-view float-left" [images]="listArray.imgUrl"></photos-view>
          <div class="div-bottom-bar float-left">
            <p><span> {{listArray.releaseDate}} </span></p>
            <span class="span-img"><img class="img-icon float-left" src="{{listArray.headerIconUrl}}"><span> {{listArray.rewardIntegrals}}分 </span></span>
            <!--<span class="span-img" style="float: right;"><img src="{{listArray.headerIconUrl}}"><span> 209 </span></span>-->
            <div class="div-comment float-right" (click)="commentIconAction()">
              <span class="float-right"> {{listArray.commentCount}} </span>
              <input class="img-icon float-right" type="image" src="{{headerBarUrl}}"/>
            </div>
          </div>
        </div>
      </div>
    </li>
  </section>
